<!DOCTYPE html>
<html>

<head>
    <title>Encompass</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">

    <link rel="stylesheet" href="../static/libraries/jquery-ui/min/jquery-ui-1.12.1.css" />
    <link rel="stylesheet" href="../static/libraries/fontawesome/css/all.min.css" />

    <link rel="stylesheet" href="../shared/theme.css" />
    <link rel="stylesheet" href="../shared/site.css" />
    <link rel="stylesheet" href="monaco.css" />
</head>

<body>
    <platform>
        <header>
            <section class="left"></section>
            <section class="right">
                <img class="logo" src="../static/images/header-logo.svg" />
            </section>
        </header>

        <workspace>
            <explorer></explorer>

            <application>
                <tabs>
                    <button component="welcome" class="tab active">Welcome</button>
                    <button component="site_txt" class="tab">Site.html</button>
                    <button component="site_js" class="tab">Site.js</button>
                    <button component="site_css" class="tab">Site.css</button>
                    <button component="diff_original_js" class="tab">Library.js (Working Tree)</button>
                </tabs>

                <component id="welcome" class="active">
                    <static>
                        <column>
                            <h1>Encompass Code</h1>
                            <h2>Develop Anyware</h2>
                        </column>

                        <column>
                            <feature>
                                Powered by Visual Studio Code.
                            </feature>
                            <feature>
                                This code editor has all of the features of Visual Studio Code.
                            </feature>
                            <feature>
                                This is the diff tool included with Visual Studio Code.
                            </feature>
                            <feature>
                                Explore the Monaco API <a target="_blank" href="https://microsoft.github.io/monaco-editor/api/modules/monaco.editor.html">Here</a>.
                                Or open the <a target="_blank" href="https://microsoft.github.io/monaco-editor/">Monaco
                                    Playground</a>.
                            </feature>
                        </column>
                    </static>
                </component>

                <component id="site_txt" class="lock">
                    <monaco id="editor_site_txt" />
                </component>

                <component id="site_js" class="lock">
                    <monaco id="editor_site_js" />
                </component>

                <component id="site_css" class="lock">
                    <monaco id="editor_site_css" />
                </component>

                <component id="diff_original_js" class="lock">
                    <monaco id="editor_diff_original_js" />
                </component>
            </application>

            <navigation>
                <section class="top">
                    <a class="item fas fa-tachometer-alt" href="../dashboard/" title="Dashboards"></a>
                    <a class="item fas fa-route" title="Routing"></a>
                    <a class="item fas fa-warehouse" title="Warehouse"></a>
                    <a class="item fas fa-money-bill-alt" title="Financials"></a>
                </section>

                <section class="bottom">
                    <a class="item fas fa-search" title="Search"></a>
                    <a class="item fas fa-cog active" href="../code/" title="Settings"></a>
                </section>
            </navigation>
        </workspace>

        <status></status>
    </platform>

    <script src="../static/libraries/jquery/min/jquery-3.3.1.js"></script>
    <script src="../static/libraries/jquery-ui/min/jquery-ui-1.12.1.js"></script>
    <script src="../static/libraries/monaco/min/vs/loader.js"></script>

    <script src="../shared/site.js"></script>
    <script src="monaco.js"></script>

    <script>
        LoadFile("../documents/site.txt", "html");
        LoadFile("../documents/site.js", "javascript");
        LoadFile("../documents/site.css", "css");

        LoadDiff("../documents/original.js", "../documents/modified.js", "javascript");
    </script>
</body>

</html>
