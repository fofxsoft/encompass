<!DOCTYPE html>
<html>

<head>
    <title>Encompass</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="libraries/jquery-ui/min/jquery-ui-1.12.1.css" />
    <link rel="stylesheet" href="libraries/gridster/min/jquery.gridster.css" />
    <link rel="stylesheet" href="libraries/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="styles/theme.css" />
    <link rel="stylesheet" href="styles/site.css" />
    <link rel="stylesheet" href="styles/index.css" />
</head>

<body>
    <div id="marvin">
        <div class="header">
            <div class="left"></div>
            <div class="right">
                <img class="logo" src="images/header-logo.svg" />
            </div>
        </div>
        <div class="workspace">
            <div id="explorer" class="explorer"></div>
            <div class="document">
                <div class="tabs">
                    <button class="tab active">Sales</button>
                    <button class="tab">Inventory</button>
                    <button class="tab">Fleet</button>
                </div>
                <div class="data">
                    <div id="dashboard">
                        <div class="row">
                            <div class="item">
                                <div id="demo-six"></div>
                            </div>
                            <div class="item">
                                <div id="demo-seven"></div>
                            </div>
                            <div class="item">
                                <div id="demo-eight"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="item">
                                <div id="demo-five"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="item">
                                <div id="demo-one"></div>
                            </div>
                            <div class="item">
                                <div id="demo-two"></div>
                            </div>
                            <div class="item">
                                <div id="demo-three"></div>
                            </div>
                            <div class="item">
                                <div id="demo-four"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nav">
                <div class="top">
                    <a class="item fas fa-tachometer-alt active">
                        <span class="label">Dashboards</span>
                    </a>
                    <a class="item fas fa-route">
                        <span class="label">Routing</span>
                    </a>
                    <a class="item fas fa-warehouse">
                        <span class="label">Warehouse</span>
                    </a>
                    <a class="item fas fa-money-bill-alt">
                        <span class="label">Financials</span>
                    </a>
                </div>
                <div class="bottom">
                    <a class="item fas fa-search">
                        <span class="label">Search</span>
                    </a>
                    <a class="item fas fa-cog" href="code.html">
                        <span class="label">Settings</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="status"></div>
    </div>

    <script src="libraries/jquery/min/jquery-3.3.1.js"></script>
    <script src="libraries/jquery-ui/min/jquery-ui-1.12.1.js"></script>
    <script src="libraries/gridster/src/jquery.gridster.js"></script>
    <script src="scripts/site.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
