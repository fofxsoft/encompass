<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" href="site.css" />
</head>

<body>
    <div id="code">
        <div class="header"></div>
        <div class="workspace">
            <div class="nav">
                <div class="item">
                    <img src="img/files.svg" />
                </div>
                <div class="item">
                    <img src="img/search.svg" />
                </div>
                <div class="item">
                    <img src="img/history.svg" />
                </div>
            </div>
            <div class="explorer"></div>
            <div class="document">
                <div class="tabs">
                    <button class="tab active">Site.js (Working Tree)</button>
                </div>
                <div class="data">
                    <div id="editor"></div>
                </div>
            </div>
        </div>
        <div class="status"></div>
    </div>

    <script src="lib/jquery/min/jquery-3.3.1.js"></script>
    <script src="lib/monaco/min/vs/loader.js"></script>

    <script>
        require.config({
            paths: {
                "vs": "lib/monaco/min/vs"
            }
        });

        require(["vs/editor/editor.main"], function () {
            var editor = monaco.editor.createDiffEditor($("#editor")[0]);

            var value = {
                original: "",
                modified: ""
            }

            $.get("doc/original.js", function (data) {
                value.original = monaco.editor.createModel(data, "javascript");

                $.get("doc/modified.js", function (data) {
                    value.modified = monaco.editor.createModel(data, "javascript")

                    editor.setModel(value);
                });
            });
        });
    </script>
</body>

</html>
