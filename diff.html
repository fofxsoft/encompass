<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<link rel="stylesheet" href="site.css" />
</head>

<body>
	<div id="editor"></div>

	<script src="lib/monaco/min/vs/loader.js"></script>
	<script src="lib/site.js"></script>
	<script>
		require.config({
			paths: {
				"vs": "lib/monaco/min/vs"
			}
		});

		require(["vs/editor/editor.main"], function () {
			var editor = monaco.editor.createDiffEditor(document.getElementById("editor"));

			monaco.Promise.join([load("doc/original.txt"), load("doc/modified.txt")]).then(function (data) {
				editor.setModel({
					original: monaco.editor.createModel(data[0], "javascript"),
					modified: monaco.editor.createModel(data[1], "javascript"),
				})
			});
		});
	</script>
</body>

</html>
