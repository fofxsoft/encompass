<!DOCTYPE html>
<html>

<head>
    <title>Encompass</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link rel="stylesheet" href="libraries/jquery-ui/min/jquery-ui-1.12.1.css" />
    <link rel="stylesheet" href="libraries/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="styles/theme.css" />
    <link rel="stylesheet" href="styles/site.css" />
    <link rel="stylesheet" href="styles/monaco.css" />
</head>

<body>
    <div id="marvin">
        <div class="header">
            <div class="left"></div>
            <div class="right">
                <img class="logo" src="images/header-logo.svg" />
            </div>
        </div>
        <div class="workspace">
            <div id="explorer" class="explorer"></div>
            <div class="document">
                <div class="tabs">
                    <button class="tab">Site.html</button>
                    <button class="tab active">Site.js</button>
                    <button class="tab">Site.css</button>
                </div>
                <div class="data">
                    <div id="editor"></div>
                </div>
            </div>
            <div class="nav">
                <div class="top">
                    <a class="item fas fa-tachometer-alt" href="index.html">
                        <span class="label">Dashboards</span>
                    </a>
                    <a class="item fas fa-route">
                        <span class="label">Routing</span>
                    </a>
                    <a class="item fas fa-warehouse">
                        <span class="label">Warehouse</span>
                    </a>
                    <a class="item fas fa-money-bill-alt">
                        <span class="label">Financials</span>
                    </a>
                </div>
                <div class="bottom">
                    <a class="item fas fa-search">
                        <span class="label">Search</span>
                    </a>
                    <a class="item fas fa-cog" href="code.html">
                        <span class="label">Settings</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="status"></div>
    </div>

    <script src="libraries/jquery/min/jquery-3.3.1.js"></script>
    <script src="libraries/jquery-ui/min/jquery-ui-1.12.1.js"></script>
    <script src="libraries/monaco/min/vs/loader.js"></script>
    <script src="scripts/site.js"></script>
    <script src="scripts/monaco.js"></script>

    <script>
        require.config({
            paths: {
                "vs": "libraries/monaco/min/vs"
            }
        });

        require(["vs/editor/editor.main"], function () {
            var editor = monaco.editor.create($("#editor")[0], {
                automaticLayout: true
            });

            $.get("documents/original.js", function (data) {
                editor.setModel(monaco.editor.createModel(data, "javascript"));
            });
        });
    </script>
</body>

</html>
